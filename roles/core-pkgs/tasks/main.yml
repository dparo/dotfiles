---
- name: Enable the RPM Fusion repository
  ansible.builtin.shell: |
    dnf install -y https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm
    dnf check-update; true
  become: True
  when: ansible_distribution == 'Fedora'

- name: Install
  ansible.builtin.dnf:
    name:
      - dnf-plugins-core
      - openssl
      - nano
      - git
      - gnupg2
      - direnv
      - ca-certificates
      - openssh
      - polkit
      - sqlite
      - wget
      - curl
      - rclone
      - restic      # Modern backup program with support for rclone (Cloud based backups)
      - rsync
      - jq
      - rsync
      - p7zip
      - p7zip-plugins
      - unrar
      - unzip
      - atool # atool is a script for managing file archives of various types (tar,tar+gzip, zip etc)
      - make
      - automake
      - gcc
      - gcc-c++
      - kernel-devel
      - python3-pip
      - bat
      - exa
      - tree
      - fd-find
      - htop
      - btop
      - net-tools
      - lm_sensors
      - ffmpeg
      - plantuml
    state: present
  become: true
  tags:
    - core-pkgs
    - apt

- name: Remove unwanted packages
  ansible.builtin.dnf:
    name:
      - libreoffice-core
    state: absent
    autoremove: true
  become: true
  tags:
    - core-pkgs
    - apt

- name: Install sad (https://github.com/ms-jpq/sad)
  ansible.builtin.unarchive:
    src: "https://github.com/ms-jpq/sad/releases/latest/download/x86_64-unknown-linux-gnu.zip"
    dest: "{{ ansible_user_dir }}/.local/bin"
    remote_src: true
  tags:
    - core-pkgs
    - apt
    - sad

- name: Symlink config files
  ansible.builtin.file:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/{{ item | basename }}"
    state: link
  loop:
    - "{{ role_path }}/files/direnv"
    - "{{ role_path }}/files/bat"
    - "{{ role_path }}/files/nano"
    - "{{ role_path }}/files/readline"
    - "{{ role_path }}/files/wgetrc"
  tags:
    - core-pkgs
