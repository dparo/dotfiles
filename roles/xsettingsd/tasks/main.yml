---
- name: Install
  ansible.builtin.apt:
    name:
      - xsettingsd
    state: present
  become: true
  tags:
    - apt
    - xsettingsd


- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/xsettingsd"
    state: link
  tags:
    - xsettingsd
