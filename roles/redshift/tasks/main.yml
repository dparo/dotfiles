---
- name: Install
  ansible.builtin.dnf:
    name:
      - redshift
      - gammastep
    state: present
  become: true
  tags:
    - apt
    - redshift

- name: Symlink config
  ansible.builtin.file:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/{{ item | basename }}"
    state: link
  loop:
    - "{{ role_path }}/files/config/redshift.conf"
    - "{{ role_path }}/files/config/gammastep/"
  tags:
    - redshift
