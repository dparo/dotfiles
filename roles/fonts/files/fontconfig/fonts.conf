<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <!-- <edit mode="assign" name="lcdfilter"> -->
    <!--     <const>lcddefault</const> -->
    <!-- </edit> -->
  </match>
  <dir>~/.fonts</dir>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <!---->
    <!-- Prefer nerd symbols for these fonts if available:
        - Hack
        - Monaspace (Argon, Krypton, Neon, Radon, Xenon)
    -->
  <!---->
  <alias>
    <family>Hack</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Argon</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Argon,Monaspace Argon Light</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Argon,Monaspace Argon Medium</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Krypton</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Krypton,Monaspace Krypton Light</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Krypton,Monaspace Krypton Medium</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Neon</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Neon,Monaspace Neon Light</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Neon,Monaspace Neon Medium</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Radon</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Radon,Monaspace Radon Light</family>
    <prefer>
