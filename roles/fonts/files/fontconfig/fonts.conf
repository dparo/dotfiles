  </alias>
  <alias>
    <family>Monaspace Radon,Monaspace Radon Medium</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Xenon</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Xenon,Monaspace Xenon Light</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaspace Xenon,Monaspace Xenon Medium</family>
    <prefer>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
