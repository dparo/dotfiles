---
- name: Install (DNF)
  ansible.builtin.dnf:
    name:
      - golang
    state: present
  become: true
  when: golang_install_from_package_manager
  tags:
    - golang

- name: Create target dir for installation
  ansible.builtin.file:
    path: "{{ golang_install_dir }}/v{{ golang_version }}"
    state: directory
    mode: "0755"
  become: true
  register: go_target_dir
  when: not golang_install_from_package_manager
  tags:
    - golang

- name: Download golang {{ golang_version }}
  ansible.builtin.unarchive:
    src: https://go.dev/dl/go{{ golang_version }}.linux-amd64.tar.gz
    dest: "{{ golang_install_dir }}/v{{ golang_version }}"
    remote_src: true
  become: true
  when: go_target_dir.changed and golang_install_from_package_manager
  tags:
    - golang

- name: Symlink GO binaries {{ golang_version }}
  ansible.builtin.file:
    src: "{{ item }}"
    dest: /usr/local/bin/{{ item | basename }}
    state: link
  with_fileglob: "{{ golang_install_dir }}/v{{ golang_version }}/go/bin/*"
  become: true
  when: go_target_dir.changed and not golang_install_from_package_manager
  tags:
    - golang

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files/config"
    dest: "{{ ansible_user_dir }}/.config/go"
    state: link
  tags:
    - golang
