---
- name: Install
  ansible.builtin.dnf:
    name:
      - xset
      - xprop
      - xsetroot
      - xinput
      - xsettingsd
      - xss-lock
      - xsecurelock
      - wmctrl
      - arandr
      - autorandr
    state: present
  become: true
  tags:
    - xorg
    - apt

- name: Change default keyboard repeat rate
  ansible.builtin.copy:
    dest: /etc/X11/xorg.conf.d/00-keyboard-rate.conf
    content: |
      Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "AutoRepeat" "300 30"
      EndSection
    mode: 0644
  become: true
  tags:
    - sudo


- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/xorg"
    state: link
  tags:
    - xorg

- name: Symlink startx script
  ansible.builtin.file:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.local/bin/{{ item | basename }}"
    state: link
  loop:
    - "{{ role_path }}/files/startx"
  tags:
    - xorg
