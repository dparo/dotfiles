---
- name: Install
  ansible.builtin.apt:
    name:
      - mpd
      - mpc
      - ncmpcpp
    state: present
  become: true
  tags:
    - apt
    - mpd
    - ncmpcpp

- name: Install spotdl
  ansible.builtin.pip:
    name:
      - spotdl
    state: latest
  tags:
    - mpd
    - spotdl

# TODO: https://github.com/eworm-de/mpd-notification

- name: Create items
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ ansible_user_dir }}/.cache/mpd"
  tags:
    - mpd
    - xdg

- name: Symlink config
  ansible.builtin.file:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/{{ item | basename }}"
    state: link
  loop:
    - "{{ role_path }}/files/mpd"
    - "{{ role_path }}/files/ncmpcpp"
  tags:
    - mpv
    - mpd
    - ncmpcpp
