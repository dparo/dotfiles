---
- name: Install
  ansible.builtin.dnf:
    name:
      - qemu-system-x86
      - edk2-ovmf     # ovmf provides virtualized UEFI capable bios
      - libvirt-daemon
      - virt-manager
    state: present
  when: ansible_env.RUNNING_INSIDE_DOCKER is undefined
  become: true
  tags:
    - apt
    - qemu
    - virt-manager

- name: "Sets the user {{ ansible_env.USER }} additional groups"
  ansible.builtin.user:
    name: "{{ ansible_env.USER }}"
    append: true
    groups:
      - kvm
      - libvirt
  when: ansible_env.RUNNING_INSIDE_DOCKER is undefined
  become: true
  tags:
    - qemu
    - virt-manager

