---
- name: VirtIO drivers for creating Windows VMs under Fedora (https://docs.fedoraproject.org/en-US/quick-docs/creating-windows-virtual-machines-using-virtio-drivers)
  ansible.builtin.yum_repository:
    name: virtio-win-stable
    description: virtio-win builds roughly matching what was shipped in latest RHEL
    baseurl: https://fedorapeople.org/groups/virt/virtio-win/repo/stable
    state: present

- name: Install
  ansible.builtin.dnf:
    name:
      - qemu-system-x86
      - edk2-ovmf     # ovmf provides virtualized UEFI capable bios
      - libvirt-daemon
      - virt-manager
      - virtio-win     # https://github.com/virtio-win/virtio-win-pkg-scripts/blob/master/README.md
    state: present
  when: ansible_env.RUNNING_INSIDE_DOCKER is undefined
  become: true
  tags:
    - apt
    - qemu
    - virt-manager

- name: "Sets the user {{ ansible_env.USER }} additional groups"
  ansible.builtin.user:
    name: "{{ ansible_env.USER }}"
    append: true
    groups:
      - kvm
      - libvirt
  when: ansible_env.RUNNING_INSIDE_DOCKER is undefined
  become: true
  tags:
    - qemu
    - virt-manager

