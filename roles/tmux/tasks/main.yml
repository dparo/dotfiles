---
- name: Tmux
  tags:
    - tmux

  block:
    - name: Install
      ansible.builtin.dnf:
        name:
          - tmux
          - python3-tmuxp
        state: present
      become: true

    - name: Symlink config
      ansible.builtin.file:
        src: "{{ role_path }}/files"
        dest: "{{ ansible_user_dir }}/.config/tmux"
        state: link
