# Key bindings for media player control via MPRIS D-Bus interface
#
# Requires:     playerctl

# Allow Play and Stop bindings even if the screen is locked
bindsym --locked {
    # XF86AudioPlay       exec playerctl play-pause
    # XF86AudioStop       exec playerctl stop

    XF86AudioPlay        exec spotify-ctl.sh play-pause
    XF86AudioStop        exec spotify-ctl.sh stop

    $mod+Ctrl+space      exec spotify-ctl.sh play-pause
    $mod+Ctrl+Delete     exec spotify-ctl.sh stop
}

