---
- name: Sway
  tags:
    - sway
  block:
    - name: Install
      ansible.builtin.dnf:
        name:
          - cliphist
          - sway
          - swayidle
          - waybar
          - wl-clipboard
          - swaybg
          - swaylock
          - swayidle
          - sway-systemd
          - sway-wallpapers
          - SwayNotificationCenter
          - fuzzel
        state: present
      become: true

    - name: Symlink config
      ansible.builtin.file:
        src: "{{ item }}"
        dest: "{{ ansible_user_dir }}/.config/{{ item | basename }}"
        state: link
        force: true
      loop:
        - "{{ role_path }}/files/hypr"
        - "{{ role_path }}/files/waybar"

