---
- name: Install
  ansible.builtin.apt:
    name:
      - rofi
      - dmenu
    state: present
  become: true
  tags:
    - apt
    - rofi
    - dmenu

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/rofi"
    state: link
  tags:
    - rofi
