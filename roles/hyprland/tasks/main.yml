---
- name: hyprland
  tags:
    - never
    - hyprland
  block:
    - name: Install
      ansible.builtin.dnf:
        name:
          - cliphist
          # - hyprland       # Unfortunately, was removed in Fedora 43 (It was present in Fedora 42)
          - hyprlock.x86_64
          - hypridle.x86_64
          - hyprcursor.x86_64
          - xdg-desktop-portal-hyprland
          - waybar
          - wl-clipboard
          - swaybg
          - swaylock
          - swayidle
          - sway-systemd
          - sway-wallpapers
          - SwayNotificationCenter
          - fuzzel
        state: present
      become: true

    - name: Symlink config
      ansible.builtin.file:
        src: "{{ item }}"
        dest: "{{ ansible_user_dir }}/.config/{{ item | basename }}"
        state: link
        force: true
      loop:
        - "{{ role_path }}/files/hypr"
        - "{{ role_path }}/files/waybar"
