---
- name: Install
  ansible.builtin.apt:
    name:
      - zathura
      - zathura-pdf-poppler
    state: present
  become: true
  tags:
    - apt
    - zathura


- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/zathura"
    state: link
  tags:
    - zathura
