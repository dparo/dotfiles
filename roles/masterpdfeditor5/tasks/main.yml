---

- name: "Download and unpack masterpdfeditor5 {{ masterpdfeditor5_version }}"
  ansible.builtin.unarchive:
    src: "https://code-industry.net/public/master-pdf-editor-{{ masterpdfeditor5_version }}-1-qt5.x86_64.tar.gz"
    dest: "/opt"
    remote_src: yes
  become: True
  tags:
    - masterpdfeditor5


- name:  "Symlink desktop file"
  ansible.builtin.file:
    src: "/opt/master-pdf-editor-5/masterpdfeditor5.desktop"
    dest: "/usr/share/applications/masterpdfeditor5.desktop"
    state: link
  become: True
  tags:
    - masterpdfeditor5
