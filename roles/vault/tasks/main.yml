---
- name: Enable hashicorp.repo (https://rpm.releases.hashicorp.com/fedora/hashicorp.repo)
  ansible.builtin.get_url:
    dest: /etc/yum.repos.d/hashicorp.repo
    url: https://rpm.releases.hashicorp.com/fedora/hashicorp.repo
    mode: "0644"
  become: true
  tags:
    - vault

- name: Install
  ansible.builtin.dnf:
    name:
      - vault
    state: present
  become: true
  tags:
    - vault
