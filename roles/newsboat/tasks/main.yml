---
- name: Install
  ansible.builtin.apt:
    name:
      - newsboat
    state: present
  become: true
  tags:
    - apt
    - newsboat

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/newsboat"
    state: link
  tags:
    - newsboat
