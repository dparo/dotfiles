---
- name: Install
  tags:
    - neomutt
  block:
    - name: Install
      ansible.builtin.dnf:
        name:
          - neomutt
          - isync
          - msmtp
          - w3m
          - lynx
          - notmuch
          - imapfilter
          - pass
          # - davmail
        state: present
      become: true

    # https://github.com/dmedvinsky/mutt-ics
    - name: Install mutt_ics (Calendar and ICS support for mutt)
      ansible.builtin.pip:
        name:
          - mutt_ics
        state: latest

    - name: Symlink config
      ansible.builtin.file:
        src: "{{ role_path }}/files"
        dest: "{{ ansible_user_dir }}/.config/neomutt"
        state: link


