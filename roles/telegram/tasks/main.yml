---

- block:
    - name: "Download and unpack Telegram"
      ansible.builtin.unarchive:
        src: https://telegram.org/dl/desktop/linux
        dest: "{{ ansible_user_dir }}/opt"
        remote_src: true

    - name: Symlink binaries
      ansible.builtin.file:
        src: "{{ ansible_user_dir }}/opt/Telegram/Telegram"
        dest: "{{ ansible_user_dir }}/.local/bin/telegram"
        state: link

    - name: Create desktop entry
      ansible.builtin.copy:
        dest: "{{ ansible_user_dir }}/.local/share/applications/org.telegram.desktop._8325fc46f45e8a57ce27d7615967501c.desktop"
        content: |
          [Desktop Entry]
          Name=Telegram Desktop
          Comment=Official desktop version of Telegram messaging app
          TryExec=/home/dparo/opt/Telegram/Telegram
          Exec=/home/dparo/opt/Telegram/Telegram -- %u
          Icon=telegram
          Terminal=false
          StartupWMClass=TelegramDesktop
          Type=Application
          Categories=Chat;Network;InstantMessaging;Qt;
          MimeType=x-scheme-handler/tg;
          Keywords=tg;chat;im;messaging;messenger;sms;tdesktop;
          Actions=quit;
          SingleMainWindow=true
          X-GNOME-UsesNotifications=true
          X-GNOME-SingleWindow=true

          [Desktop Action quit]
          Exec=/home/dparo/opt/Telegram/Telegram -quit
          Name=Quit Telegram
          Icon=application-exit
        mode: "0755"


    - name: Create autostart desktop file
      ansible.builtin.copy:
        dest: "{{ ansible_user_dir }}/.config/autostart/org.telegram.desktop._8325fc46f45e8a57ce27d7615967501c.desktop"
        content: |
          [Desktop Entry]
          Name=Telegram Desktop
          Comment=Official desktop version of Telegram messaging app
          TryExec=/home/dparo/opt/Telegram/Telegram
          Exec=/home/dparo/opt/Telegram/Telegram -autostart
          Icon=telegram
          Terminal=false
          StartupWMClass=TelegramDesktop
          Type=Application
          Categories=Chat;Network;InstantMessaging;Qt;
          MimeType=x-scheme-handler/tg;
          Keywords=tg;chat;im;messaging;messenger;sms;tdesktop;
          Actions=quit;
          SingleMainWindow=true
          X-GNOME-UsesNotifications=true
          X-GNOME-SingleWindow=true
        mode: "0644"

  when: ansible_user_id == "dparo" and ansible_hostname is regex('^dparo.*')
  tags:
    - telegram
