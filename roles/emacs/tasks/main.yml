---

- name: Emacs
  tags:
    - emacs
    - never
  block:
    - name: Install
      ansible.builtin.dnf:
        name:
          - emacs
        state: present
      become: true

    - name: Symlink config
      ansible.builtin.file:
        src: "{{ role_path }}/files"
        dest: "{{ ansible_user_dir }}/.config/emacs"
        state: link
