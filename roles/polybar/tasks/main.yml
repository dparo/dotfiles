---
- name: Install
  ansible.builtin.apt:
    name:
      - polybar
    state: present
  become: true
  tags:
    - apt
    - polybar

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/polybar"
    state: link
  tags:
    - polybar
