---
- name: Chromium
  tags:
    - chromium
  block:
    - name: Install google-chrome-stable
      ansible.builtin.dnf:
        name:
          - chromium
        state: present
      become: true

    - name: Delete GPU Cache. Fixes issues caused by upgrading to some mesa-libGL versions
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ ansible_user_dir }}/.config/chromium/Default/GPUCache"
