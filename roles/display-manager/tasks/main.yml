- name: Create a script to execute the user's XINITRC
  ansible.builtin.copy:
    dest: /usr/bin/xinitrcsession-helper
    content: |
      #!/usr/bin/env bash

      entry=""
      if [ -n "$XINITRC" ]; then
          entry="$XINITRC"
      elif [ -f "$XDG_CONFIG_HOME/xorg/xinitrc" ]; then
          entry="$XDG_CONFIG_HOME/xorg/xinitrc"
      elif [ -f "$HOME/.config/xorg/xinitrc" ]; then
          entry="$HOME/.config/xorg/xinitrc"
      elif [ -f "$HOME/.xinitrc" ]; then
          entry="$HOME/.xinitrc"
      fi
      if [ -n "$entry" ]; then
        exec "$entry"
      fi
    mode: "0775"
  become: true
  tags:
    - display-manager


- name: Create a script to execute startx
  ansible.builtin.copy:
    dest: /usr/bin/startx-helper
    content: |
      #!/usr/bin/env bash

      entry=""
      if [ -n "$STARTX" ]; then
          entry="$XINITRC"
      elif [ -f "$XDG_DATA_HOME/bin/startx" ]; then
          entry="$XDG_DATA_HOME/bin/startx"
      elif [ -f "$HOME/.local/bin/startx" ]; then
          entry="$HOME/.local/bin/startx"
      elif [ -f "$HOME/.xinitrc" ]; then
          entry=/usr/bin/startx
      fi
      if [ -n "$entry" ]; then
        exec "$entry"
      fi
    mode: "0775"
  become: true
  tags:
    - display-manager

- name: Create desktop entry to allow display managers to execute the user's XINITRC
  ansible.builtin.copy:
    dest: /usr/share/xsessions/xinitrc.desktop
    content: |
      [Desktop Entry]
      Name=xinitrc
      Comment=Executes the .xinitrc script in your home directory
      Exec=xinitrcsession-helper
      TryExec=xinitrcsession-helper
      Type=Application
    mode: "0664"
  become: true
  tags:
    - display-manager

- name: Create desktop entry to allow display managers to execute startx
  ansible.builtin.copy:
    dest: /usr/share/xsessions/startx.desktop
    content: |
      [Desktop Entry]
      Name=xinitrc
      Comment=Executes startx
      Exec=startx-helper
      TryExec=startx-helper
      Type=Application
    mode: "0664"
  become: true
  tags:
    - display-manager
