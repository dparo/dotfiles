---
- name: Enable brave-browser repo
  ansible.builtin.copy:
    dest: /etc/yum.repos.d/brave-browser.repo
    content: |
      [brave-browser]
      name=Brave Browser
      enabled=1
      autorefresh=1
      baseurl=https://brave-browser-rpm-release.s3.brave.com/$basearch
    mode: "0644"
  become: true
  tags:
    - brave-browser

- name: Import brave-browser RPM key
  ansible.builtin.rpm_key:
    state: present
    key: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
  become: True
  tags:
    - brave-browser

- name: Install brave-browser
  ansible.builtin.dnf:
    name:
      - brave-browser
    state: present
  become: true
  tags:
    - brave-browser

- name: Delete GPU Cache. Fixes issues caused by upgrading to some mesa-libGL versions
  ansible.builtin.file:
    path: "{{item}}"
    state: absent
  loop:
    - "{{ ansible_user_dir }}/.config/BraveSoftware/Brave-Browser/Default/GPUCache"
  tags:
    - brave-browser
