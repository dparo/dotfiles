---
- block:
    - name: "Install build dependencies (See: https://github.com/neovim/neovim/wiki/Building-Neovim#centos--rhel--fedora)"
      ansible.builtin.dnf:
        name:
          - ninja-build
          - libtool
          - autoconf
          - automake
          - cmake
          - gcc
          - gcc-c++
          - make
          - pkgconfig
          - unzip
          - patch
          - gettext
          - curl
        state: present
      become: true
      tags:
        - neovim
        - apt

    - name: Clone NEOVIM {{ neovim_version }}
      ansible.builtin.git:
        clone: yes
        depth: 1
        dest: "{{ ansible_user_dir }}/opt/github.com/neovim/neovim"
        force: yes
        repo: https://github.com/neovim/neovim.git
        single_branch: yes
        update: yes
        version: "{{ neovim_version | default('master') }}"
      register: clone
      tags:
        - neovim

    - name: Build
      community.general.make:
        chdir: "{{ ansible_user_dir }}/opt/github.com/neovim/neovim"
        params:
          CMAKE_BUILD_TYPE: Release
      when: clone.changed
      tags:
        - neovim

    - name: Install
      community.general.make:
        chdir: "{{ ansible_user_dir }}/opt/github.com/neovim/neovim"
        target: install
      become: true
      when: clone.changed
      tags:
        - neovim

    - name: Remove build folder
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/opt/github.com/neovim/neovim/build"
        state: absent
      become: true
      tags:
        - neovim
  when: neovim_build_from_source == True

- name: Install (Package Manager)
  ansible.builtin.dnf:
    name:
      - neovim
    state: present
  become: true
  when: neovim_build_from_source == False
  tags:
    - kitty
    - apt

- name: Install runtime deps (package manager)
  ansible.builtin.dnf:
    name:
      - xsel
      - xclip
      - fd-find
      - ripgrep
      - the_silver_searcher
      - editorconfig
      - jq
      - highlight
      - python3-pygments
      - python3-virtualenv
      - tidy # XML, HTML formatter / diagnostic tool
      - tree-sitter-cli
    state: present
  become: true
  tags:
    - neovim
    - neovim-runtime
    - apt

- name: Install runtime deps (CARGO)
  community.general.cargo:
    name:
      - tokei
      - tree-sitter-cli
    state: latest
  tags:
    - neovim
    - neovim-runtime

- name: Install runtime deps (PIP)
  ansible.builtin.pip:
    name:
      - httpie
    state: latest
  tags:
    - neovim
    - neovim-runtime

- name: Install required providers - npm neovim
  community.general.npm:
    name: neovim
    state: latest
    global: true
  tags:
    - neovim

- name: Install required providers - pip3 pynvim
  ansible.builtin.pip:
    name: pynvim
    state: latest
  tags:
    - neovim

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/nvim"
    state: link
  tags:
    - neovim

- name: Clean packer.nvim cache
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}.config/nvim/plugin/packer_compiled.lua"
    state: absent
  tags:
    - neovim

- name: Clone packer.nvim
  ansible.builtin.git:
    clone: yes
    depth: 1
    dest: "{{ ansible_user_dir }}/.local/share/nvim/lazy/lazy.nvim"
    force: yes
    repo: https://github.com/folke/lazy.nvim.git
    single_branch: yes
    version: stable
    update: yes
  tags:
    - neovim

- name: Lazy.nvim install plugins
  ansible.builtin.shell: |
    nvim --headless -c 'autocmd User LazySync quitall!' -c 'Lazy sync'
  tags:
    - neovim
    - neovim-plugins

- name: Update remote plugins
  ansible.builtin.shell: |
    nvim --headless -c 'UpdateRemotePlugins' -c qall
  tags:
    - neovim
    - neovim-plugins

- name: Install lsp-servers, formatters, diagnostics tools
  ansible.builtin.shell: |
    nvim --headless -c "MasonInstall {{ item }}" -c "qall"
  loop:
    - markdownlint
    - vim-language-server
    - stylua
    - lua-language-server
    - bash-language-server
    - pyright
    - debugpy
    - ruff
    - clangd
    - clang-format
    - codelldb
    - cpptools
    - cmakelang
    - cmake-language-server
    - rust-analyzer
    - gopls
    - shellcheck
    - shellharden
    - shfmt
    - typescript-language-server
    - eslint-lsp
    - prettier
    - json-lsp
    - yamllint
    - yaml-language-server
    - texlab
    - write-good
    - proselint
    - codespell
    - misspell
    - ltex-ls
    - ansible-language-server
    - sqlfluff
    - jdtls
    - java-test
    - java-debug-adapter
    - hadolint
    - angular-language-server
    - cucumber-language-server
    - js-debug-adapter # https://github.com/microsoft/vscode-js-debug
    - chrome-debug-adapter # Deprecated in favour of js-debug-adapter
    - firefox-debug-adapter
  tags:
    - neovim
    - neovim-lsp
