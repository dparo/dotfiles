---

- name: Check latest liquibase
  ansible.builtin.uri:
    url: https://api.github.com/repos/liquibase/liquibase/releases/latest
    return_content: true
  register: liquibase_latest
  tags:
    - liquibase


- name: Create target dir for installation
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/opt/liquibase-{{ liquibase_latest['json']['tag_name'][1:] }}"
    state: directory
    mode: "0755"
  tags:
    - liquibase


- name: Download and unpack latest liquibase {{ liquibase_latest['json']['tag_name'] }}
  ansible.builtin.unarchive:
    src: "https://github.com/liquibase/liquibase/releases/download/{{ liquibase_latest['json']['tag_name'] }}/liquibase-{{ liquibase_latest['json']['tag_name'][1:] }}.tar.gz"
    dest: "{{ ansible_user_dir }}/opt/liquibase-{{ liquibase_latest['json']['tag_name'][1:] }}"
    remote_src: true
  tags:
    - liquibase


- name: Symlink binaries
  ansible.builtin.file:
    src: "{{ ansible_user_dir }}/opt/liquibase-{{ liquibase_latest['json']['tag_name'][1:] }}/{{ item }}"
    dest: "{{ ansible_user_dir }}/.local/bin/{{ item | basename }}"
    state: link
  loop:
    - liquibase
  tags:
    - liquibase
