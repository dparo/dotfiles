---

- name: Import key
  ansible.builtin.rpm_key:
    state: present
    key: https://packages.microsoft.com/keys/microsoft.asc
  become: True
  tags:
    - vscode


- name: Enable vscode repo
  ansible.builtin.copy:
    dest: /etc/yum.repos.d/vscode.repo
    content: |
      [vscode]
      name=Visual Studio Code
      baseurl=https://packages.microsoft.com/yumrepos/vscode
      enabled=1
      gpgcheck=1
      gpgkey=https://packages.microsoft.com/keys/microsoft.asc
    mode: "0644"
  become: true
  tags:
    - vscode

- name: Install latest vscode
  ansible.builtin.dnf:
    name:
      - code
  become: true
  tags:
    - vscode

- name: Create additional dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ ansible_user_dir }}/.local/share/vscode"
  tags:
    - xdg
    - vscode

- name: Symlink additional items
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop:
    - {
        src: "{{ ansible_user_dir }}/.local/share/vscode",
        dest: "{{ ansible_user_dir }}/.vscode",
      }
  tags:
    - xdg
    - vscode
