---
- name: Install
  ansible.builtin.dnf:
    name:
      - ant
      - java-1.8.0-openjdk-devel
      - java-11-openjdk-devel
      - java-11-openjdk-src
      - java-17-openjdk-devel
      - jacoco # JaCoCo is a free code coverage library for Java
    state: present
  become: true
  tags:
    - java
    - jdk
    - openjdk

- name: Install scala
  ansible.builtin.dnf:
    name:
      - scala
    state: present
  become: true
  tags:
    - never
    - scala

- name: Create items
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ ansible_user_dir }}/.local/share/java"
  tags:
    - java
    - jdk
    - openjdk


- name: Fetch PMD binary (https://github.com/pmd/pmd)
  ansible.builtin.unarchive:
    src: "https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.0.0-rc3/pmd-dist-7.0.0-rc3-bin.zip"
    dest: "{{ ansible_user_dir }}/opt/"
    remote_src: yes
  tags:
    - java
    - pmd


- name: Symlink PMD binary
  ansible.builtin.file:
    src: "{{ ansible_user_dir }}/opt/pmd-bin-7.0.0-rc3/bin/pmd"
    dest: "{{ ansible_user_dir }}/.local/bin/{{ item | basename }}"
    state: link
  loop:
    - "{{ ansible_user_dir }}/opt/pmd-bin-7.0.0-rc3/bin/pmd"
  tags:
    - java
    - pmd
