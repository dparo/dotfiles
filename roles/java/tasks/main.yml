---
- name: Install
  ansible.builtin.apt:
    name:
      - java-1.8.0-openjdk-devel
      - java-11-openjdk-devel
      - java-latest-openjdk-devel
    state: present
  become: true
  tags:
    - apt
    - java
    - jdk
    - openjdk

- name: Create items
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ ansible_user_dir }}/.local/share/java"
  tags:
    - java
    - jdk
    - openjdk
