---
- name: Install
  ansible.builtin.dnf:
    name:
      - ant
      - java-1.8.0-openjdk-devel
      - java-11-openjdk-devel
      - java-11-openjdk-src
      - java-17-openjdk-devel
      - jacoco        # JaCoCo is a free code coverage library for Java
    state: present
  become: true
  tags:
    - apt
    - java
    - jdk
    - openjdk

- name: Install scala
  ansible.builtin.dnf:
    name:
      - scala
    state: present
  become: true
  tags:
    - never
    - scala


- name: Create items
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ ansible_user_dir }}/.local/share/java"
  tags:
    - java
    - jdk
    - openjdk
