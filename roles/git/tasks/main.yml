---
- name: Install git
  ansible.builtin.dnf:
    name:
      - git
      - git-crypt
      - git-delta
      - pre-commit
      - tig
      - gh # GitHubâ€™s official command line tool: https://github.com/cli/cli
      - gitk
      - meld
    state: present
  become: true
  tags:
    - git

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/git"
    state: link
  tags:
    - git

- when: false
  block:
    - name: Check latest glab CLI
      ansible.builtin.uri:
        url: https://gitlab.com/api/v4/projects/gitlab-org%2Fcli/releases/permalink/latest
        return_content: true
      register: glab
      tags:
        - git
        - glab
        - glab-cli

    - name: Install latest glab CLI {{ glab["json"]["tag_name"] }}
      ansible.builtin.dnf:
        name: https://gitlab.com/gitlab-org/cli/-/releases/{{ glab["json"]["tag_name"] }}/downloads/glab_{{ glab["json"]["tag_name"][1:] }}_Linux_x86_64.rpm
        state: present
        disable_gpg_check: true
      become: true
      tags:
        - git
        - glab
        - glab-cli
