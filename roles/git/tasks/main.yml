---
- name: Install git
  ansible.builtin.dnf:
    name:
      - git
      - git-crypt
      - git-delta
      - pre-commit
      - tig
      - gh # GitHubâ€™s official command line tool: https://github.com/cli/cli
    state: present
  become: true
  tags:
    - git

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_user_dir }}/.config/git"
    state: link
  tags:
    - git
