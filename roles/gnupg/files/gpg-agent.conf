# Number of seconds the passphrase is cached after each invocation of GnuPG
#  Sets the timeout (in seconds) after the last GnuPG activity (so it resets if you use it)
#    Default    10 minutes
default-cache-ttl 1200

# Number of seconds after the passphrase was initially entered at which the cache is wiped
#  Sets the timespan (in seconds) it caches after entering your password
#    Default    2 hours
max-cache-ttl 7200
