# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 2000   # Measured in milliseconds

# format="$os $all"

[status]
disabled = false
recognize_signal_code = true
pipestatus = true
map_symbol = true
symbol = ' '
signal_symbol = ' '
sigint_symbol = " "
not_found_symbol = "󱈍 "
not_executable_symbol = " "

[os]
format = "[$symbol]($style)"
disabled = false

[git_status]
stashed = ' 󰜦 '
