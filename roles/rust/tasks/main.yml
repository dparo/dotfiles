---
- name: check if cargo is installed
  shell: command -v cargo
  register: cargo_exists
  ignore_errors: true
  tags:
    - rust
    - cargo

- name: Download Installer
  when: cargo_exists is failed
  get_url:
    url: https://sh.rustup.rs
    dest: /tmp/sh.rustup.rs
    mode: "0755"
    force: "yes"
  tags:
    - rust
    - cargo

- name: install rust/cargo
  when: cargo_exists is failed
  shell: /tmp/sh.rustup.rs -y --no-modify-path --profile default --component rustc,cargo,rust-src,rustfmt,clippy
  tags:
    - rust
    - cargo

- name: Update
  shell: rustup update
  when: cargo_exists is success
  tags:
    - rust
    - cargo
