---
- name: Install
  ansible.builtin.dnf:
    name:
      - bash
    state: present
  become: true
  tags:
    - bash

- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files/{{item}}"
    dest: "{{ ansible_user_dir }}/{{item}}"
    state: link
  tags:
    - bash
  loop:
    - .bashrc
    - .bash_profile
    - .bash_logout
