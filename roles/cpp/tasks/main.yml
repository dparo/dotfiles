---
# List of additional commands that didn't make it:
# - coz-profiler: https://github.com/plasma-umass/coz
# - valgrind + kcachegrind
# - gperf
# - doxygen
# - flamegraph (cargo)   profiling tool
# - hyperfine (cargo)    benchmarking tool

- name: Install
  ansible.builtin.dnf:
    name:
      - make
      - automake
      - gcc
      - gcc-c++
      - kernel-devel
      - gdb
      - cmake
      - ninja-build
      - meson
      - clangd
      - clang-tidy
      - clang-tools
      - cppcheck
      - bear # Generate compilation database for clangtooling
      - valgrind
      - gperf
      - hyperfine
      # - flamegraph
      # - hotspot
      # - heaptrack
    state: present
  become: true
  tags:
    - apt
    - cpp
    - gcc

- name: Symlink config
  ansible.builtin.file:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/{{ item | basename }}"
    state: link
    force: true
  loop:
    - "{{ role_path }}/files/config/clangd"
    - "{{ role_path }}/files/config/gdb"
  tags:
    - cpp
    - gcc
    - gdb
